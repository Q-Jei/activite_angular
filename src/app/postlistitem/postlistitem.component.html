<li [ngClass]="{'list-group-item': true, 'list-group-item-success': post.loveIts>0, 'list-group-item-danger': post.loveIts<0}">
  <span class="h2">{{ post.title }}</span>
  <span class="pull-right"><span class="badge">{{ post.loveIts }}</span> {{ post.createdAt | date: 'short' }}</span>
  <p>{{ post.content }}</p>
  <button type="button" name="loveIf" class="btn btn-success" (click)="onLoveIt(post)">J'aime</button>
  <button type="button" name="onDoNotLoveIt" class="btn btn-danger" (click)="onDoNotLoveIt(post)">Je n'aime pas</button>
  <button type="button" name="remove" class="pull-right btn btn-danger"  (click)="onDelete(post)">Supprimer</button>
</li>
